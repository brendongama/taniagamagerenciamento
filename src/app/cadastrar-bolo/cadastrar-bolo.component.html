<form class="form mat-elevation-z8">
    <h1>Cadastrar Bolo</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="bolo.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="Ex. Linus Torvalds">   
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Pre√ßo</mat-label>
        <input [(ngModel)]="bolo.preco" [formControl]="preco" required name="preco" maxlength="100" matInput placeholder="Ex. Linus Torvalds">   
    </mat-form-field>
    <h4>Categoria do Bolo</h4> 
<mat-form-field appearance="fill">
  <mat-label>Cars</mat-label>
  <select matNativeControl required [(ngModel)]="bolo.categoria"
  [formControl]="categoria" name="categoria">
    <option value="MASSACHOCOLATE">Massa de Chocolate</option>
    <option value="BOLOMASSABRANCA">Massa Branca</option>
    <option value="BOLOSALGADO">Bolo Salgado</option>
  </select>
</mat-form-field>

   
    <button class="mat-elevation-z8" (click)="save()" mat-stroked-button color="accent">CADASTRAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
