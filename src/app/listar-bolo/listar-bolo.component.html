<mat-card>
    <mat-card-title>Gerenciamento de Bolos</mat-card-title>    
    <mat-form-field appearance="standard">
        <mat-label>Digite o nome do bolo</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element">{{element.nome}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>
      
        <!-- Symbol Column 
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element" class="caixaBaixa"> {{element.categoria}} </td>
        </ng-container>
        -->
        <ng-container matColumnDef="action"> 
            <th mat-header-cell *matHeaderCellDef> Alterar item </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

</mat-card>
